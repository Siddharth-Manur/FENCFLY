<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PD.css">
    <title>Document</title>
</head>
<button class="add-new-button" onclick="addNewRow()">Add New Row</button>
<body>
    <table id="myTable">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
            <th></th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Chinnaswamy</td>
            <td>India</td>
            <td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chan</td>
            <td>India</td>
            <td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>
        </tr>
    </table>

    

    <script>
        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function addNewRow() {
            var table = document.getElementById("myTable");

            var row = table.insertRow(-1);

            var companyInput = prompt("Enter company name:");
            var contactInput = prompt("Enter contact name:");
            var countryInput = prompt("Enter country:");

            var cell1 = row.insertCell(0);
            cell1.innerHTML = companyInput;

            var cell2 = row.insertCell(1);
            cell2.innerHTML = contactInput;

            var cell3 = row.insertCell(2);
            cell3.innerHTML = countryInput;

            var cell4 = row.insertCell(3);
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.className = "delete-button";
            deleteButton.onclick = function() {
                deleteRow(this);
            };
            cell4.appendChild(deleteButton);
        }
    </script>
</body>
</html>
